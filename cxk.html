<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>加载中...</title>
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #333;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
            color: #666;
        }
        
        #msg-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">组件正在加载 如第一次访问请耐心等待</div>
    </div>
    
    <div id="msg-container">
        <div id="msg"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('u');
        
        const apiUrl = 'https://fh.nowaday.top/api/find';
        
        const loadingContainer = document.querySelector('.loading-container');
        const msgContainer = document.getElementById('msg-container');
        const msgElement = document.getElementById('msg');
        
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `key=${encodeURIComponent(key)}`,
            credentials: 'omit',
            mode: 'cors',
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(result => {
            loadingContainer.style.display = 'none';
            
            if (result.code === 200) {
                document.write(result.data.html);
            } else {
                msgContainer.style.display = 'block';
                msgElement.textContent = result.msg;
            }
        })
        .catch(error => {
            console.error('API request failed:', error);
            loadingContainer.style.display = 'none';
            msgContainer.style.display = 'block';
            msgElement.textContent = '加载失败，请稍后重试';
        });
    </script>
</body>
</html>
